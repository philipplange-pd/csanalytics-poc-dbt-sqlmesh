version: 2

models:
  - name: sdp_inventory_vehicles_demo
    description: "Demo model for SDP inventory vehicles."
    columns:
      - name: arrival_date
        data_type: date
      - name: country
        data_type: string
      - name: dealer_name
        data_type: string
      - name: event_timestamp
        data_type: timestamp
      - name: inventory_id
        data_type: string
      - name: online_orderable
        data_type: boolean
      - name: porsche_approved
        data_type: boolean
      - name: processed_at
        data_type: timestamp
      - name: sales_date
        data_type: date
      - name: vehicle_condition
        data_type: string
        data_tests:
          - not_null
      - name: vehicle_type
        data_type: string
        data_tests:
          - accepted_values:
              values: ['USED_CAR', 'COMMISSION_CAR']
    config:
      contract:
        enforced: true
        alias_types: false
